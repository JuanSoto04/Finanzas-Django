{% extends 'inversiones/base_list.html' %}

{% block columns %}
<tr>
    <th>ID</th>
    <th>Nombre de la Categor√≠a</th>
    <th style="width: 15%;">Acciones</th>
</tr>
{% endblock %}

{% block rows %}
{% for cat in categorias %}
<tr>
    <td>{{ cat.id }}</td>
    <td>{{ cat.nombre }}</td>
    <td class="text-center">
        <a href="{% url 'editar_categoria' cat.pk %}" class="btn btn-warning btn-circle btn-sm" title="Editar">
            <i class="fas fa-pen"></i>
        </a>
        <a href="{% url 'eliminar_categoria' cat.pk %}" class="btn btn-danger btn-circle btn-sm" title="Eliminar">
            <i class="fas fa-trash"></i>
        </a>
    </td>
</tr>
{% endfor %}
{% endblock %}
