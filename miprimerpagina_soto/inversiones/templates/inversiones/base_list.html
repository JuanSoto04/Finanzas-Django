{% extends 'inversiones/index.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{ titulo }}</h1>

        {% if create_url %}
        <a href="{{ create_url }}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-plus fa-sm text-white-50"></i> Crear Nuevo
        </a>
        {% endif %}
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Listado de Datos</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" width="100%" cellspacing="0">

                    <thead>
                        {% block columns %}
                        {% endblock %}
                    </thead>

                    <tbody>
                        {% block rows %}
                        {% endblock %}
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
