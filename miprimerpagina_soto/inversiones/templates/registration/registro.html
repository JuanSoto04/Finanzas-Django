{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mis Finanzas - Crear Cuenta</title>

    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>

                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">¡Crea tu Cuenta!</h1>
                            </div>

                            <form class="user" method="POST">
                                {% csrf_token %}

                                {% for field in form %}
                                <div class="form-group">
                                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
                                        id="{{ field.id_for_label }}" class="form-control form-control-user"
                                        placeholder="{{ field.label }}" {% if field.field.required %}required{% endif%}>

                                    {% if field.help_text %}
                                    <small class="form-text text-muted pl-3" style="font-size: 0.8rem;">
                                        {{ field.help_text|safe }}
                                    </small>
                                    {% endif %}

                                    {% if field.errors %}
                                    <small class="text-danger pl-3 font-weight-bold">
                                        {{ field.errors.0 }}
                                    </small>
                                    {% endif %}
                                </div>
                                {% endfor %}

                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Registrar Cuenta
                                </button>

                            </form>

                            <hr>
                            <div class="text-center">
                                <a class="small" href="#">¿Olvidaste tu contraseña?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'login' %}">¿Ya tienes una cuenta? ¡Ingresa!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
